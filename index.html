<!DOCTYPE html>
<html>

<head>
  <title>Duck Duck Clone</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/flexboxgrid.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Leave these here!  They are for the evaluation  -->
  <script src='./evaluation/init.js'></script>
</head>

<body>
  
  <!-- Header  -->

  <header id="main-header">
    <div class="container">
      <div class="row end-sm end-md end-lg center-xs middle-xs middle-sm middle-md middle-lg">
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
          <nav id="navbar">
            <ul>
              <li><a href="https://duckduckgo.com/newsletter">Privacy, simplified.</a></li>
              <li><a href="https://twitter.com/duckduckgo">tw</a></li>
              <li><a href="">op</a></li>
            </ul>

          </nav>
        </div>
      </div>
    </div>

  </header>

  <!-- Showcase -->

  <section id="showcase">
    <div class="container">
      <div class="row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <img id="logo" src="https://duckduckgo.com/assets/logo_social-media.png" alt="logo">
        <h1 id="h1logo">
          DuckDuckGo
        </h1>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <input type="search" name="search" placeholder="Duckin..">
          <button type="submit"></button>
        </div>
        <p>
          The search engine that doesn't track you. 
          <a href="https://duckduckgo.com/spread">Help Spread DuckDuckGo!</a> 
        </p>
        </div>
      </div>
    </div>
  </section>


  
</body>

</html>
